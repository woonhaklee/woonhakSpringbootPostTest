<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 상세 페이지</title>
</head>
<style>
    .layout{
        margin:100px auto;
        width:500px;
    }
</style>
<body>
    <div class="layout">
        <h1 th:text="${board.title}">제목</h1>
        <p th:text="${board.content}">내용</p>
        <a th:href="@{/board/delete(id=${board.id})}">글삭제</a>
        <a th:href="@{/board/modify/{id}(id=${board.id})}">글수정</a>
    </div>
</body>
</html>
